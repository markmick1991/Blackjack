<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <title>Blackjack Game</title>
  </head>
  <body>
    <h1>Blackjack Game</h1>
    <button onclick="startGame()">Start Game</button>
    <button onclick="hit()">Hit</button>

  </body>
